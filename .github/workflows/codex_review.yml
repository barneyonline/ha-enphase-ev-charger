name: Codex Auto Review Comment

on:
  pull_request_target:
    types: [opened, reopened, ready_for_review, synchronize]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  comment:
    # Skip if PR comes from a fork to avoid permission issues
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Post '@codex review' once
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr = context.payload.pull_request;

            // Skip drafts
            if (pr.draft) {
              core.info('PR is draft; skipping codex review comment.');
              return;
            }

            // Avoid duplicates
            const comments = await github.paginate(
              github.rest.issues.listComments,
              { owner, repo, issue_number: pr.number, per_page: 100 }
            );
            const already = comments.some(c => (c.body || '').includes('@codex review'));
            if (already) {
              core.info('Codex review comment already present; nothing to do.');
              return;
            }

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr.number,
              body: '@codex review',
            });
