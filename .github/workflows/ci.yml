name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Set up venv
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install -U pip
          python -m pip install -U pytest pytest-homeassistant-custom-component homeassistant ruff black
      - name: Lint
        run: |
          source .venv/bin/activate
          ruff check .
      - name: Tests
        run: |
          source .venv/bin/activate
          pytest -q tests_enphase_ev
