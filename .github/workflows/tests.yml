name: Tests

on:
  pull_request:
    paths:
      - 'custom_components/**'
      - 'tests_enphase_ev/**'
      - 'pyproject.toml'
      - '.ruff.toml'
      - '.github/workflows/tests.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -U pytest pytest-asyncio pytest-homeassistant-custom-component homeassistant aiohttp async-timeout voluptuous
      - name: Run tests
        run: pytest -q
