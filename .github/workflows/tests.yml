name: Extra Tests

on:
  # Manual only to avoid duplication with CI and hassfest
  workflow_dispatch:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -U pytest pytest-asyncio pytest-homeassistant-custom-component homeassistant aiohttp async-timeout voluptuous
      - name: Run extra tests (if any)
        run: |
          if [ -d tests_extra ]; then
            pytest -q tests_extra
          elif [ -d tests_integration ]; then
            pytest -q tests_integration
          else
            echo "No extra test suites present; skipping."
          fi
