name: Tests

on:
  pull_request:
    paths:
      - 'custom_components/**'
      - 'tests_enphase_ev/**'
      - 'scripts/validate_quality_scale.py'
      - 'pyproject.toml'
      - '.ruff.toml'
      - '.github/workflows/tests.yml'
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            .github/workflows/tests.yml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Run ruff
        run: ruff check .

  hassfest:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            .github/workflows/tests.yml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant
      - name: Run hassfest
        run: python -m script.hassfest

  quality-scale:
    runs-on: ubuntu-latest
    needs: hassfest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Validate quality scale
        run: python scripts/validate_quality_scale.py

  pytest:
    runs-on: ubuntu-latest
    needs: quality-scale
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.13']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            .github/workflows/tests.yml
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade pytest pytest-asyncio pytest-homeassistant-custom-component homeassistant aiohttp async-timeout voluptuous
      - name: Run tests
        run: pytest -q
